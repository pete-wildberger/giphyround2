<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GiphyActivity</title>
  <script src="/vendors/angular.min.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <script src="/scripts/services/get.service.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body ng-app="myApp" ng-cloak>
  <h1>GiphyActivity</h1>
  <div ng-controller='GiphyActivity as ga' class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="buttonGroup">
          <button class="search" ng-click="ga.displayRando()">RANDOM GIF</button>
          <form name="search">
            <input ng-model="ga.search" type="text" required>
            <button class="search" ng-click="ga.getGifs()" ng-disabled="search.$invalid">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div ng-show='ga.showRando' class="row">
      <div class="col-md-3" ng-repeat=" x in ga.searchResult">
        <img class="result" ng-src="{{x.image_url}}">
        <button class="search" ng-click='ga.removeRow($index)'>DELETE</button>
      </div>
    </div>
    <div ng-hide='ga.showRando' class="row">
      <div class="col-md-3" ng-repeat=" x in ga.searchResult">
        <img class="result" ng-src="{{x.images.downsized.url}}">
        <button class="search" ng-click='ga.removeRow($index)'>DELETE</button>
      </div>
    </div>
</body>

</html>
